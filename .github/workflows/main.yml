name: MoGuDing Auto Sign

on:
  schedule:
    # 每天早上8点和下午6点执行（UTC时间，需要减8小时）
    - cron: '0 0,10 * * *'
  workflow_dispatch:
    # 允许手动触发

jobs:
  sign:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run auto sign
      env:
        USERS_CONFIG: ${{ secrets.USERS_CONFIG }}
        PUSH_CONFIG: ${{ secrets.PUSH_CONFIG }}
      run: |
        python main.py
